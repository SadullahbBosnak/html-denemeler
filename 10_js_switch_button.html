<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
 <style>
   body{
  text-align: center;
  font-size: 20px ;
 }
   #d{
     margin: auto;
     padding: 3px;
     width: 300px;
     height: 300px;
     border: 3px solid gray;
     border-radius:5px ;
     background: #ffb700;
   }
   #b{
     font-size: 20px;

   }

 </style>
</head>
<body>
<h2>Switch Button </h2>
<div id="d"> </div><br>
<button onclick="degistir()" id="b"> GECE </button>
<script>
  var durum;
  durum=0;
  function degistir(){
    if(durum==0){
      document.getElementById("d").style.background="red";
      document.getElementById("b").innerHTML="Gündüz";
      durum=1;
    }else if(durum==1){
      document.getElementById("d").style.background="yellow";
      document.getElementById("b").innerHTML="Gece";
      durum=0;
    }
  }
</script>
</body>
</html>
