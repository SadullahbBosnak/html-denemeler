<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS HTML Attribute</title>
</head>
<body>
<h2>JS ile HTML attributeleri değistirme </h2>
<a href="https://www.google.com" id="link">Sayfa</a><br>
<button type="button" onclick='document.getElementById("link").href="http://www.openai.com"'>Değistir </button>

</body>
</html>
