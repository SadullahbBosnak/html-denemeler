<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Visibility</title>
</head>
<body>
<h2>JS ile tagların visibility değiştirilebilir</h2>
<p id="demo" style="font-size: 36px"> Bu yazı görünürlüğü JS ile değiştirilebilir </p>
<button type="button" onclick='document.getElementById("demo").style.display="none"'>Kaldır </button><br><br>
<button type="button" onclick='document.getElementById("demo").style.display="block"'>Oluştur </button>
</body>
</html>
