<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
</head>
<body>
<h2>TIMER</h2>
<style>
  body{
    text-align: center;
    font-size: 20px ;
  }
  #d{
    margin: auto;
    width: 300px;
    height: 300px;
    horiz-align: center;
    vertical-align: center;
    border: 3px solid gray;

  }
  #p{
    font-size: 72px;
  }
 #btn{
   font-size: 20px ;
   padding: 3px;
   border: 3px solid gray;
 }

</style>
<div id="d">
  <p id="p"> 30</p>

</div>
<br><br>
<button  id="btn" onclick="basla()"> Ba≈üla </button>
<script>
  var kalan= 30;
  var element= document.getElementById("p");
  function basla(){
    var TimerId=setInterval(countdown,1000);
  }
  function countdown(){
    if( kalan==-1){
      clearTimeout(TimerId)
    } else{
      element.innerHTML= kalan;
      kalan--;
      var rst =Math.floor(Math.random()*16777215);<!--#ffffff->167777215-->
        var randomColor=rst.toString(16);
      var ngtf=(16777215 - rst ).toString(16);

      document.getElementById("d").style.background= "#" +randomColor;
        document.getElementById("p").style.color= "#" +ngtf;
    }
  }
</script>
</body>
</html>
